<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J.A.R.V.I.S</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="core-container">
    <div class="core" id="core"></div>
    <div class="button-panel" id="buttonPanel">
      <button class="option-button" id="recognizeBtn">Start Recognition</button>
      <button class="option-button" id="stopBtn">Stop Recognition</button>
      <input type="text" id="nameInput" placeholder="Enter Name">
      <button class="option-button" id="collectBtn">Collect Face</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
