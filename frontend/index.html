<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JARVIS - AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-container">
    <div class="pulse"></div>
    <div class="jarvis-core" onclick="toggleButtons()"></div>

    <div class="button-container" id="buttons">
      <button class="jarvis-btn" onclick="window.api.startRecognition()">Start Recognition</button>
      <button class="jarvis-btn" onclick="window.api.stopRecognition()">Stop Recognition</button>

      <input type="text" id="nameInput" placeholder="Enter Name">
      <button class="jarvis-btn" onclick="startCollection()">Collect Face</button>
    </div>
  </div>

  <script>
    function toggleButtons() {
      const btns = document.getElementById("buttons");
      btns.style.display = btns.style.display === "flex" ? "none" : "flex";
    }

    function startCollection() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        window.api.startCollection(name);
      } else {
        alert("Please enter a name before collecting face data.");
      }
    }
  </script>
</body>
</html>
